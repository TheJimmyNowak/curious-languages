<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../static/main.css">
</head>
<body>
    <header>
        <div id="nameBar">
            <span style="float: left;">Curios language's</span>

                {% ifequal userIslogged 1 %}
                    <div class="button">
                        <a href = "/account">Moje konto</a>
                    </div>
                {% else %}
                    <div class="button">
                        <a href = "/login">Zaloguj się</a>
                    </div>
                    <div class="button">
                        <a href = "/signup">Zarejestruj się</a>
                    </div>
                {% endifequal %}


            <div style="clear: both"/>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
